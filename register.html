<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register - ShareHub</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<link rel="stylesheet" href="register.css">
</head>
<body>

<div class="register-container">

  <div class="left-side">
    <div class="logo-box text-center">
      <div class="thumb"></div>
      <h1><span class="logo-p">S</span>hareHub</h1>
      <p>Connect with friends and the world around you on ShareHub.</p>
    </div>
  </div>

  <div class="right-side">
    <div class="register-card">
      <h3>Sign Up</h3>
      <form id="signup-form">
        <div id="alert-container">
        <span id="alert-message"></span>
        <button id="close-alert" style="margin-left:15px;border:none;background:none;font-weight:bold;cursor:pointer;">X</button>

        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-person-fill"></i>
          <input id="username" type="text" class="form-control" placeholder="Username" required>
        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-person-badge-fill"></i>
          <input id="first_name" type="text" class="form-control" placeholder="First Name" required>
        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-person-badge-fill"></i>
          <input id="last_name" type="text" class="form-control" placeholder="Last Name" required>
        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-envelope-fill"></i>
          <input id="email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-lock-fill"></i>
          <input id="password" type="password" class="form-control" placeholder="Password" required>
        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-lock-fill"></i>
          <input id="confirm_password" type="password" class="form-control" placeholder="Confirm Password" required>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <a href="login.html" class="sign-up border-0">Already have an account?</a>
        </div>

        <button type="submit" class="btn-cta mt-3">Sign Up</button>
      </form>
    </div>
  </div>
</div>

<script src="register.js"></script>
</body>
</html>
