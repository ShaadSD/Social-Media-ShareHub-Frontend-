<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ShareHub â€” Profile</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="profile.css">

  <style>
    .profile-main { width: 130px; height: 130px; object-fit: cover; border-radius: 50%; border: 4px solid #ddd; }
    .sidebar-img { width: 60px; height: 60px; border-radius: 10px; object-fit: cover; }
    .sug-img { width: 40px; height: 40px; border-radius: 50%; object-fit: cover; }
  </style>

</head>

<body>

<nav class="navbar custom" style="background-color:#003580;"> 
  <div class="container d-flex justify-content-between align-items-center">
      <div class="d-flex justify-content-center align-items-center gap-5">
        <div class="d-flex align-items-center gap-2">
          <div class="logo-box"><a class="text-decoration-none" href="ShareHub.html">S</a></div>
          <span class="text-white fw-bold fs-5"><a class="text-decoration-none text-reset" href="ShareHub.html">hareHub</a></span>
        </div>

        <div class="d-flex gap-4">
          <a href="ShareHub.html"><i class="bi bi-house-door text-white fs-5"></i></a>
          <a href="about.html"><i class="bi bi-people text-white fs-5 position-relative"></i></a>
          <a href="contact.html"><i class="bi bi-envelope text-white fs-5"></i></a>
        </div>
      </div>

    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-decoration-none" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false">
        <img id="navbarProfileImage" 
     src="https://media.istockphoto.com/id/2164630967/vector/people-and-person-icon-people-icon-with-modern-flat-design-people-vector-icon-isolated-on.jpg?s=612x612&w=0&k=20&c=lFYjLbYqoPpRsIGAPr3NUAAIR9k6uLqIWFerhR4F0c4=" 
     alt="Profile" class="rounded-circle" style="width:38px; height:38px; object-fit:cover; border:2px solid #fff;">
      </a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
     
        <li><a class="dropdown-item" id="navbarMyProfile" style="cursor:pointer;">See Your Profile</a></li>
        <li><hr class="dropdown-divider"></li>
        <li><a class="dropdown-item" id="logoutBtn" style="cursor:pointer;">Logout</a></li>
      </ul>
    </div>
  </div>
</nav>

  <div class="container" style="margin-top:90px;">
    <div class="row">

      <div class="col-md-4 sidebar-fixed">

        <div class="card card-custom p-3 mb-3">
          <h5 class="fw-bold">Full Name</h5>
          <p class="muted" id="FullName" class="muted"></p>
          <h5 class="fw-bold">About</h5>
          <p class="muted" id="profileBio" class="muted"></p>
          <p><strong>Joined:</strong><br>
            <span class="muted" id="profileJoined"></span></p>
          <p><strong>Email:</strong><br>
            <span class="muted" id="profileEmail"></span></p>
                  </div>

        <div class="card card-custom p-3 mb-3">
          <h6>Latest Photos</h6>
          <div id="latestPhotos" class="d-flex gap-2 mt-2">
            
          </div>
        </div>

      <div class="card card-custom p-3">
  <h6 class="mb-2 d-flex justify-content-between align-items-center">
    <span>People You May Know</span>
    <a href="people.html" class="text-decoration-none" style="font-size:0.85rem; color:var(--accent-1);">See All</a>
  </h6>
  <div class="people-list d-flex flex-column gap-3" id="suggestionsForYou">
  </div>
</div>
<button id="followBtn" style="display:none;"></button>

      </div>

  
      <div class="col-md-8 content-area">
        <div class="card card-custom p-4 mb-2">
          <div class="d-flex align-items-center gap-4">

            <img id="profileImage" src="https://media.istockphoto.com/id/2164630967/vector/people-and-person-icon-people-icon-with-modern-flat-design-people-vector-icon-isolated-on.jpg?s=612x612&w=0&k=20&c=lFYjLbYqoPpRsIGAPr3NUAAIR9k6uLqIWFerhR4F0c4=" class="profile-main">

            <div>
              <div class="d-flex gap-2 align-items-center">
              <h5 class="fw-bold mb-0" id="profileName"></h5>
              
              <a id="followProfileBtn" class="text-decoration-none" style="display:none;font-size: 20px;font-weight: bold;cursor: pointer;"></a>
              </div>
              <p id="profileBioMain" class="muted"></p>
              
              
              <div class="d-flex gap-2 mt-2 mb-1">
       
                <a href="followers.html" class="text-decoration-none"><span><strong id="totalFollowers">0</strong> Followers</span></a>
                <a href="following.html" class="text-decoration-none"><span><strong id="totalFollowing">0</strong> Following</span></a>
              </div>
              <div>
                <p id="totalbio"></p>
              </div>
             <button id="editProfileBtn" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#editModal">
              <i class="bi bi-pencil-square"></i> Edit Profile
          </button>
              

            </div>

          </div>
        </div>
        <div id="myPostsArea"></div>

      </div>
    </div>
  </div>

<div class="modal fade" id="editModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <div class="modal-header">
        <h5 class="modal-title">Edit Profile</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <div class="modal-body">
        <label class="fw-bold">Username</label>
        <input type="text" id="editName2" class="form-control mb-3">

        <label class="fw-bold">First Name</label>
        <input type="text" id="editName" class="form-control mb-3">

        <label class="fw-bold">Last Name</label>
        <input type="text" id="editName1" class="form-control mb-3">

        <label class="fw-bold">Bio</label>
        <textarea id="editBio" class="form-control mb-3"></textarea>

        <label class="fw-bold">About</label>
        <input type="text" id="editabout" class="form-control mb-3">

        <label class="fw-bold">Change Profile Photo</label>
        <input type="file" id="editImage" class="form-control mb-2" accept="image/*">
        <img id="editImagePreview" src="" class="img-fluid mt-2" style="max-height:100px;">
      </div>

      <div class="modal-footer">
        <button class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-success" onclick="saveProfile()">Save Changes</button>
      </div>

    </div>
  </div>
</div>
  <script src="profile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
