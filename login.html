<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - ShareHub</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="login-container">
  <div class="left-side">
    <div class="logo-box text-center">
      <div class="thumb"></div>
      <h1><span class="logo-p">S</span>hareHub</h1>
      <p>Connect with friends and the world around you on ShareHub.</p>
    </div>
  </div>

  <div class="right-side">
    <div class="login-card">
      <h3>Login</h3>
      <button type="button" class="dflt border-0 mb-3">Default Credential</button>
              <div id="alert-container">
        <span id="alert-message"></span>
        <button id="close-alert" style="margin-left:15px;border:none;background:none;font-weight:bold;cursor:pointer;">X</button>
      </div>

      <form id="login-form">
        <div class="input-group mb-3">
          <i class="input-icon bi bi-envelope-fill"></i>
          <input id="login-email" type="email" class="form-control" placeholder="Email" required>
        </div>
        <div class="input-group mb-3">
          <i class="input-icon bi bi-lock-fill"></i>
          <input id="login-password" type="password" class="form-control" placeholder="Password" required>
        </div>

        <div class="d-flex justify-content-between mt-3">
          <a href="register.html" class="sign-up border-0">SIGN UP</a>
          <a href="reset_password_requesst.html" class="forgt-pas border-0">FORGOT PASSWORD</a>
        </div>

        <button type="submit" class="btn-cta mt-3">Login</button>
      </form>
    </div>
  </div>
</div>

<script src="login.js"></script>
</body>
</html>
